dist: trusty
language: php

php:
  - 7.0
  - 7.1
  - 7.2

services:
    - postgresql

#addons:
#  postgresql: "9.5"

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: true

## Cache composer
cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y postfix

before_script:
  - sudo service postfix stop
  - smtp-sink -u root -d "%d.%H.%M.%S" localhost:2500 1000 &
  - echo -e '#!/usr/bin/env bash\nexit 0' | sudo tee /usr/sbin/sendmail
  - echo 'sendmail_path = "/usr/sbin/sendmail -t -i "' | sudo tee "/home/travis/.phpenv/versions/`php -i | grep "PHP Version" | head -n 1 | grep -o -P '\d+\.\d+\.\d+.*'`/etc/conf.d/sendmail.ini"
  - cp .env.travis .env
  - cp .env.travis .env.dusk.local
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-dist
  - php artisan key:generate
  - psql -c 'create database teste;' -U postgres
  - psql -c 'create user vagrant;' -U postgres
  - psql -c "alter user vagrant with encrypted password 'vagrant'" -U postgres;
  - psql -c 'grant all privileges on database teste to vagrant'  -U postgres
  - php artisan migrate
  - php artisan db:seed
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ./vendor/laravel/dusk/bin/chromedriver-linux &
  - php artisan serve &

script:
  - php artisan migrate
  - php artisan dusk

after_script:
  - |
    if [[ "$TRAVIS_PHP_VERSION" == '7.2' ]]; then
      wget https://scrutinizer-ci.com/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover coverage.clover
    fi

notifications:
  email: false
